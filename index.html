<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>معرفة ميعاد الحضور</title>
<style>
body {
  font-family: Arial;
  text-align: center;
  background: #f2f2f2;
  padding-top: 100px;
}
input {
  padding: 10px;
  width: 260px;
  font-size: 16px;
}
button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
#result {
  margin-top: 20px;
  font-size: 20px;
}
</style>
</head>
<body>

<h2>معرفة ميعاد الحضور</h2>
<input type="text" id="idInput" placeholder="اكتب الرقم القومي">
<br><br>
<button onclick="checkID()">بحث</button>

<div id="result"></div>

<script>
let data = {};

fetch('data.csv')
  .then(response => response.text())
  .then(text => {
    let rows = text.split('\n');
    rows.forEach(row => {
      let parts = row.split(',');
      if (parts.length >= 2) {
        let id = parts[0].trim();
        let date = parts.slice(1).join(',').trim();
        data[id] = date;
      }
    });
  });

function checkID() {
  let input = document.getElementById("idInput").value.trim();
  let result = document.getElementById("result");

  if (data[input]) {
    result.innerHTML = "✅ ميعادك: " + data[input];
    result.style.color = "green";
  } else {
    result.innerHTML = "❌ الرقم غير موجود في النظام";
    result.style.color = "red";
  }
}
</script>

</body>
</html>
